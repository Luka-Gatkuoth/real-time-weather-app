<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <title>Weather App</title>
  </head>
  <body>
    <div class="container my-4 mx-auto">
      <h1 class="tex-muted text-center my-4">Gatkuoth Weather</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a City for weather information</label>
        <input type="text" name="city" class="form-control p-4">
      </form>
      <div class="card shadow-lg rounded">
        <!-- image-->
         <img src="https://placehold.co/150x150" alt="image" class="time card-img-top">
         <div class="icon bg-light mx-auto text-center">
          <!-- icon -->
         </div>
         <div class="text-muted text-center text-uppercase details">
            <h5 class="my-3"><span>CityName</span>, <span>Country</span></h5>
            <p class="my-3">Date</p>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span><span>&deg;C</span>
            </div>
         </div>
      </div>
      <footer class="text-center my-1"><p>&copy;<span>Year</span>, All right are reserved</p></footer>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
